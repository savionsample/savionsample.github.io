        <script>

        $(document).ready(function() {
            $(".jumper").on("click", function( e ) {
                e.preventDefault();
                $("body, html").animate({
                    scrollTop: $( $(this).attr('href') ).offset().top
                }, 1500);
             });
        });

        </script>


        <script>

            $(window).scroll(checkscroll);
            function checkscroll() {
                var top = $(window).scrollTop();
                if(top > 175){
                    $('.arrow-wrap').fadeOut('slow');
                } else if (top < 175) {
                    $('.arrow-wrap').fadeIn('slow');
                }
            }
            checkscroll();

        </script>
